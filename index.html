<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<body>
    
      
        <div id="nav">
            <div id="nav-part1">
                <img src="./logo.png" alt="Gautam Buddha Logo" id="buddha-logo">
            </div>
            <div id="nav-part2">
                <div id="links">
                    <a href="#">Home</a>
                    <a href="#">Visiting Hours</a>
                    <a href="#">Nearby Attractions</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </div>
        
    
    <div id="cursor"></div>
    <div id="main">
        <div id="page1">
            <h1> Divine </h1>                                    
            <h1> Destinations</h1>
            <div id="video-container">
                <div id="play">PLAY</div>
                <video autoplay loop muted src="./bodhgaya.mp4"></video>
            </div>
        </div>
        <div id="page2">
            <div id="elem1" class="elem">
                <img data-scroll data-scroll-speed="1"
                    src="./maintemple.png"
                    alt="">
                <div data-scroll data-scroll-speed="-2" class="dets"></div>
      
            </div>


            <div id="elem3" class="elem">
                
                <div class="container">
                    <h1>Distance Calculator</h1>
                    <form id="distance-form">
                      <label>
                        <input type="radio" name="locationOption" value="auto" checked>
                        Use Current Location
                      </label>
                      <label>
                        <input type="radio" name="locationOption" value="manual">
                        Enter Both Locations
                      </label>
                
                      <div id="manual-locations" style="display: none;">
                        <label for="origin">Origin:</label>
                        <input type="text" id="origin" placeholder="Enter origin address">
                      </div>
                
                      <label for="destination">Destination:</label>
                      <input type="text" id="destination" placeholder="Enter destination address" required>
                
                      <button type="submit">Calculate Distance</button>
                    </form>
                    <div id="result"></div>
                  </div>
    
            </div>
          


            <div id="elem2" class="elem">
                <img data-scroll data-scroll-speed="1"
                    src="./maintemple.png"
                    alt="">
                <div data-scroll data-scroll-speed="-2" class="dets"></div>

            </div>
     
        
            

        </div>


        <div id="page3">
            <div class="child" id="child1">
                <div class="carousel">
                    <img src="https://live.staticflickr.com/7406/26962138403_c18be782d6_b.jpg" alt="">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCKkljSv3AA0HOzkCODHLol_hdhR0pijKE_Q&s" alt="">
                    <img src="https://www.shutterstock.com/image-photo/bodhgaya-india-09012023-wat-thai-260nw-2416486757.jpg" alt="">
                </div>
                <h2>mahabodhi temple</h2>
            </div>
            <div class="child" id="child2">
                <div class="carousel">
                    <img src="https://www.bihartrip.com/pub/media/destination/bodhgaya/bihatrip.com-81.jpg" alt="">
                    <img src="https://via.placeholder.com/150/FF0000" alt="">
                    <img src="https://via.placeholder.com/150/00FF00" alt="">
                </div>
                <h2>mahabodhi</h2>
            </div>
            <div class="child" id="child3">
                <div class="carousel">
                    <img src="https://i0.wp.com/travelnolimit.com/wp-content/uploads/2023/05/Vietnam-Temple.jpg?resize=800%2C533&ssl=1" alt="">
                    <img src="https://via.placeholder.com/150/FFFF00" alt="">
                    <img src="https://via.placeholder.com/150/0000FF" alt="">
                </div>
                <h2>mahabodhi</h2>
            </div>
            <div class="child" id="child4">
                <div class="carousel">
                    <img src="https://thumbs.dreamstime.com/b/metta-buddharam-temple-bodhgaya-bodh-gaya-silver-stunning-piece-architecture-built-thais-219508087.jpg" alt="">
                    <img src="https://thumbs.dreamstime.com/b/metta-buddharam-temple-bodhgaya-bodh-gaya-silver-stunning-piece-architecture-built-thais-219508048.jpg" alt="">
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/11/39/d8/f6/20171109-125300-largejpg.jpg?w=1200&h=1200&s=1" alt="">
                </div>
                <h2>mahabodhi</h2>
            </div>
        </div>
        
    
    </div>
